<!DOCTYPE html>
<html lang="ko">
<head>

                </div>

                        <dd><input type="password" placeholder="비밀번호 입력" value=""></dd>
                    </dl>
                </div>
                <div class="cont">
                    <textarea placeholder="내용 입력">

                </div>
            </div>
            <div class="bt_wrap">
                <a href="View.html"><button class="on">수정</button></a>
